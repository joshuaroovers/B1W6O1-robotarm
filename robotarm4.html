        <script src="./robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");

  for(i = 0; i < 2; i++)
  {
    robotArm.grab();
    robotArm.moveRight();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.moveLeft();
    robotArm.moveLeft();
  }
    robotArm.grab();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.moveRight();
    
    for(x = 0; x < 2; x++)
    {
      robotArm.grab();
      robotArm.moveLeft();
      robotArm.drop();
      while (A === 0){
        robotArm.moveRight();
        A = A + 1;
      } 
        
    }
    
  
    
  robotArm.run();
