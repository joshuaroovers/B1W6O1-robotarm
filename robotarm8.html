<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 8");

  // Je eigen code plaats je hier.
  robotArm.moveRight();
  for(x = 0; x < 6; x++)
  {
      robotArm.grab();
      for(i = 0; i < 8; i++)
      {
          robotArm.moveRight();
      }
      robotArm.drop();
      for(y = 0; y < 8; y++)
      {
          robotArm.moveLeft();
      }
  }
  robotArm.grab();
      for(i = 0; i < 8; i++)
      {
          robotArm.moveRight();
      }
      robotArm.drop();

  robotArm.run();
</script>
