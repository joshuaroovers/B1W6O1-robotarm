<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 11");

  // Je eigen code plaats je hier.
  for(x = 0; x < 9; x++)
  {
      robotArm.moveRight();
  }
  for(y = 0; y < 8; y++)
    {
    
    robotArm.grab();
    var kleur = robotArm.scan();
    if(kleur == "white")
       {
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();
          robotArm.moveLeft();
         
       }
       else{
        robotArm.drop();
        robotArm.moveLeft();
       }
      
    }
    robotArm.grab();
    var kleur = robotArm.scan();
    if(kleur == "white")
       {
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();
          
         
       }
       else{
        robotArm.drop();
        
       }
      
    
      
      
  
  
  robotArm.run();
</script>
    </body>
</html>
